                <button id="confirm-age" class="btn-primary">21 +</button>
                <button id="reject-age" class="btn-secondary">21 岁以下</button>
            </div>
        </div>
    </div>

    <header>

            <div class="logo">
                <a href="index.html">
                    <h1>YUVAPE</h1>

            </div>

                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-slider">
                <div class="slide active" style="background-image: url('images/home_banner.jpg')">
                </div>
            </div>
        </section>

        <section class="product-categories container">
            <h2 class="section-title">产品</h2>
            <div class="categories">
                <div class="category-card">
                    <div class="category-image">
                        <img src="images/烟弹-第五代-MIST系列/第五代电子烟MIST系列.jpg" alt="烟弹系列">
                    </div>
                    <h3>烟弹</h3>
                    <p>多样口味，随心切换</p>
                    <a href="products.html#pods" class="btn-secondary">了解更多</a>

                <div class="category-card">

                        <img src="images/烟机-第五代电子烟-KONG系列/第五代电子烟机概括.jpg" alt="电子烟机">
                    </div>
                    <h3>电子烟机</h3>
                    <p>强劲性能，持久体验</p>
                    <a href="products.html#devices" class="btn-secondary">了解更多</a>
                </div>
                <div class="category-card">
                    <div class="category-image">
                        <img src="images/一次性电子烟-Floral系列/一次性电子烟系列Floral.jpg" alt="一次性电子烟">
                    </div>
                    <h3>一次性电子烟</h3>
                    <p>轻便携带，随时享受</p>
                    <a href="products.html#disposable" class="btn-secondary">了解更多</a>
                </div>
            </div>
        </section>

        <!-- 新品推荐模块已移除 -->

    <footer>
        <div class="container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3>关于YUVAPE</h3>
                    <p>我们致力于为用户提供高端、安全的电子烟产品，打造极致雾化体验。</p>
                </div>
            </div>
            <div class="footer-bottom">

                </div>
                <div class="copyright">
